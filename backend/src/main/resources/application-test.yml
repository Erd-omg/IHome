server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    root: info
    com.ihome: debug
    org.springframework.security: debug
    org.springframework.web: debug

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

# JWT配置
jwt:
  secret: ihome-dormitory-management-system-secret-key-2024-very-long-and-secure
  expiration: 600000  # 10分钟，单位毫秒
  refresh-expiration: 604800000  # 7天，单位毫秒

# 文件上传配置
file:
  upload:
    path: uploads/
    max-size: 10MB
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,h2-console
  endpoint:
    health:
      show-details: always


